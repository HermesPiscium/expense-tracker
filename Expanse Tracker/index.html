<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <h3>Your Balance</h3>
    <h1 id="balance">£0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h3>Income</h3>
        <p id="income" class="money plus">+£0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense" class="money minus">-£0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add New Transaction</h3>
    <div class="form-group">
      <input type="text" id="text" placeholder="Enter description">
      <input type="number" id="amount" placeholder="Enter amount">
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <h3>Schedule Future Transaction</h3>
    <div class="form-group">
      <input type="text" id="future-text" placeholder="Enter description">
      <input type="number" id="future-amount" placeholder="Enter amount">
      <input type="date" id="future-date">
      <button onclick="addFutureTransaction()">Schedule Transaction</button>
    </div>

    <h3>Scheduled Transactions</h3>
    <ul id="future-list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
